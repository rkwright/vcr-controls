<!DOCTYPE html>
<html lang="en">

<head>
    <!-- -----------------------------------------------------

	--------------------------------------------------- -->

    <title>VCR Controls Example</title>
    <style>
        .btn {
            border: 1px  solid darkgray;
            background-color: lightgray;
            border-radius: 8px;
            padding: 7px 14px;
            font-size: 16px;
            cursor: pointer;
            display: inline-block;
        }

        .vcr {
            border: 1px  solid lightgray;
            float: right;
            z-index:1000;
            padding: 10px 10px
        }
    </style>
</head>

<body>
    <div id="vcrDiv" class="vcr">
        <label>Track
            <input type="checkbox" id="showTrack" name="track" value="Track" onclick="showTrack()">
        </label>
        &nbsp;&nbsp;
        <button class="btn" onclick="stopVCR()">Stop</button>
        <button class="btn" onclick="playVCR()">Play</button>
        <button class="btn" onclick="pauseVCR()">Pause</button>
    </div>

    <script>

        function showTrack() {
            console.log("Show Track!");
            let checkbox = document.getElementById('showTrack');
            console.log("Checkbox is " + ((checkbox.checked === true) ? "" : " not") + "checked");
        }

        function stopVCR() {
            console.log("Stop!");
        }

        function playVCR() {
            console.log("Play!");
        }

        function pauseVCR() {
            console.log("Pause?");
        }
    </script>
</body>

</html>
