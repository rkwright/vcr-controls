        .vcr {

    </div>

    <script>
        //var vcrDiv = document.createElement( 'div' );
        vcrDiv.setAttribute("style", "float:right;z-index:1000;");

        function stopVCR() {
            console.log("Stop!");
        }
        function playVCR() {
            console.log("Play!");
        }
        function pauseVCR() {
            console.log("Pause");
        }
    </script>
</body>

</html>
